<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>███ SYSTEM SECURITY NOTICE ███</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { font-family: 'VT323', monospace; background: black; color: #00ff00; text-align: center; overflow: hidden; }

        .video-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; filter: brightness(20%) contrast(120%) saturate(80%);
        }
        .video-container video { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { font-size: 3rem; text-shadow: 2px 2px 10px red; animation: glitch 1.5s infinite; }
        @keyframes glitch { 
            0% { text-shadow: 2px 2px 10px #00ff00; }
            25% { text-shadow: -2px -2px 15px red; }
            50% { text-shadow: 2px -2px 15px white; }
            75% { text-shadow: -2px 2px 15px red; }
            100% { text-shadow: 2px 2px 10px #00ff00; }
        }
        #alert, #ip-info, #browser-info { 
            font-size: 1.5rem; font-weight: bold; margin: 20px; 
            text-shadow: 0px 0px 15px red; display: none;
        }
        
        .container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px; border: 2px solid red; border-radius: 10px;
            box-shadow: 0px 0px 20px red;
        }
        
        .footer { 
            position: fixed; bottom: 5%; width: 100%; 
            font-size: 0.8rem; text-shadow: 0px 0px 5px red;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .flicker { animation: flicker 0.1s infinite; }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false">

    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://www.dropbox.com/s/x3yz4yzsawvideo.mp4?dl=1" type="video/mp4">
        </video>
    </div>

    <audio id="alertSound">
        <source src="https://www.dropbox.com/s/xyz1234/error-alert.mp3?dl=1" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1 class="flicker">SECURITY BREACH ATTEMPT DETECTED</h1>
        <p id="alert">Attempted Unauthorized Source Access Detected</p>
        <p id="ip-info"></p>
        <p id="browser-info"></p>
    </div>

    <div class="footer flicker">
        ██ TRACE ENABLED ██ INCIDENT LOGGED ██
    </div>

    <script>
        function fetchIP() {
            fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip-info").innerText = `Your IP: ${data.ip} | ${data.org}`;
            }).catch(err => {
                document.getElementById("ip-info").innerText = "IP Tracking Failed";
            });
        }

        function triggerAlert() {
            document.getElementById("alert").style.display = "block";
            document.getElementById("ip-info").style.display = "block";
            document.getElementById("browser-info").style.display = "block";
            document.getElementById("browser-info").innerText = `Browser: ${navigator.userAgent}`;

            fetchIP();
            new Audio("https://www.dropbox.com/s/xyz1234/error-alert.mp3?dl=1").play();

            setTimeout(() => {
                let fakeData = `
                    Unauthorized Access Attempt Detected:
                    IP Address: ${document.getElementById("ip-info").innerText}
                    Browser: ${navigator.userAgent}
                    Time: ${new Date().toLocaleString()}
                    Security Response: [Data Logged]
                `;
                let blob = new Blob([fakeData], { type: "text/plain" });
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "security_log.txt";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 4000);
        }

        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73 || e.keyCode == 83 || e.keyCode == 74)) { 
                triggerAlert(); 
                return false; 
            }
        };

        document.oncontextmenu = function() { 
            triggerAlert(); 
            return false; 
        };

        /* Detect DevTools Opening */
        setInterval(() => {
            if (window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200) {
                triggerAlert();
            }
        }, 1000);
    </script>
</body>
</html>
