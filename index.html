<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Cryptic Zone</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #d41b1b;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }

        h1, h2 {
            color: #ff0000;
            font-size: 2.5em;
            text-transform: uppercase;
            position: relative;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
                transform: scale(1.05);
            }
            100% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
                transform: scale(1);
            }
        }

        .glitch {
            font-size: 3.5em;
            color: #ff0000;
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            color: #ff4040;
            opacity: 0.8;
            animation: glitch 2s infinite;
        }

        .glitch::before {
            animation-delay: -0.2s;
            clip: rect(0, 9999px, 1px, 0);
        }

        .glitch::after {
            animation-delay: -0.4s;
            clip: rect(2px, 9999px, 3px, 0);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(5px, -5px);
            }
            60% {
                transform: translate(-5px, -5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
            100% {
                transform: translate(0);
            }
        }

        a {
            color: #ff0000;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
            position: relative;
            display: inline-block;
        }

        a:hover {
            color: #d41b1b;
            border-bottom: 1px solid #ff0000;
            text-shadow: 0px 0px 10px #d41b1b;
            animation: pulse 1.5s infinite;
        }

        .content {
            margin-top: 50px;
            line-height: 1.8;
        }

        footer {
            margin-top: 100px;
            font-size: 0.9em;
            color: #a60000;
        }

        .dark-border {
            border: 2px solid #ff0000;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
            box-shadow: 0px 0px 15px 5px #d41b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Welcome to the Cryptic Zone">Welcome to the Cryptic Zone</h1>
        <div class="content">
            <h2>My Dark World</h2>
            <div class="dark-border">
                <p>Follow my journey through the darkness:</p>
                <p><a href="https://twitter.com/ZK_shark" target="_blank">@ZK_shark</a></p>
                <p><a href="https://twitter.com/OrdinalMaxiBiz" target="_blank">@OrdinalMaxiBiz</a></p>
                <p><a href="https://zkshark.substack.com" target="_blank">ZK Shark's Blog</a></p>
                <p><a href="https://magiceden.us/ordinals/marketplace/omb" target="_blank">Our NFT Project: OMB on Magic Eden</a></p>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 The Cryptic Zone | Fear what's hidden in the shadows...</p>
        </footer>
    </div>
</body>
</html>
